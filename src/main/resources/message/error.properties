duplicate.member         = member duplicate

required.member.email    = email required
required.member.password = password required
required.member.name     = name required
required.member.gender   = gender required

length.member.password = {0} <= password <= {1}

length = field length <= {0}

pattern.member.email     = email pattern invalid
pattern.member.password  = password pattern invalid

idPasswordNotMatch.login = id password not match